<html>
    <head>
        <title>signup page</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <script src="signup.js"></script>
         <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>    
    </head>
    <body>
        <div class="container">
        <img id="logo" src="img/fashionUNMe%20logo.png" width="150px">
        <h1>Signup </h1><br>
        <br>
        
        <form>
            <strong>Name:</strong>
            <input type="text" id="t1" placeholder="First">
            <input type="text" id="t2" placeholder="Middle">
            <input type="text" id="t3" placeholder="Last">
            <br>
            <label for="Gender">Gender:</label>
              <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            <br>
            <strong>Email id:</strong>
            <input type="email" id="se1" placeholder="example@gmail.com">
            <br>
            <strong>Password:</strong>
            <input type="password" id="sp1" >
            <br>
            <strong>Confirm Password:</strong>
            <input type="password" id="sp2">
            <br>
            <input type="button" id="sub" value="submit" onclick="submi();">
            <a href="signup.html"><input type="button" id="res" value="reset"></a>
        </form>
        </div>
    
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-     B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    </body>
</html>
